<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button severity="success" label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="products" [rows]="10" [paginator]="true" [globalFilterFields]="['name', 'category', 'price']"
        [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Products</h5>
                <div>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" [(ngModel)]="giftNameFilter" placeholder="Gift Name" />
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" [(ngModel)]="donorFilter" placeholder="donor" />
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="number" [(ngModel)]="BuyersCountFilter" placeholder="num of buyers" />

                    </span>
                    <p-button icon="pi pi-search" class="ml-2" [rounded]="true" [outlined]="true"
                        (onClick)="filterGifts()" />
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="min-width:15rem">
                    Id <p-sortIcon field="id" />
                </th>
                <th pSortableColumn="giftName" style="min-width:15rem">
                    Name <p-sortIcon field="giftName" />
                </th>
                <th>
                    Image
                </th>
                <th pSortableColumn="price">
                    Price <p-sortIcon field="price" />
                </th>
                <th pSortableColumn="donor" style="min-width:15rem">
                    Donor<p-sortIcon field="donor" />
                </th>

                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    {{product.id}}
                </td>
                <td>
                    {{ product.giftName }}
                </td>
                <td>
                    <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.imageUrl"
                        [alt]="product.giftName" width="50" class="shadow-4" />
                </td>
                <td>
                    {{ product.price | currency : 'USD' }}
                </td>
                <td *ngIf="product.donor.showMe">
                    {{product.donor.name}}
                </td>
                <td *ngIf="!product.donor.showMe">
                    Anonymous
                </td>

                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
                        (onClick)="editProduct(product)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (onClick)="deleteProduct(product)" />
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Product Details" [modal]="true"
        styleClass="p-fluid">
        <app-gift-details [product]="this.product" (onSaveGift)="saveProduct(product)" (hide)="hideDialog()"></app-gift-details>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
